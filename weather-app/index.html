<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app | Javascript</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="card">
      <!-- Search -->
      <div class="search">
        <input
          type="text"
          placeholder="Enter the city name"
          spellcheck="false"
          name="citysearch"
          id="citysearch"
        />
        <button id="searchcitybtn"><img src="./images/search.png" /></button>
      </div>
      <!-- Search -->
      <!-- Error handling -->
      <div class="error">
        <p class="error-text">
          Invalid city!!!, Please try with valid city name
        </p>
      </div>
      <!-- Error handling -->
      <!-- Weather -->
      <div class="weather">
        <img src="./images/rain.png" class="weather-icon" />
        <h1 class="temparature">22</h1>
        <h2 class="city">New york</h2>
        <div class="details">
          <div class="col">
            <img src="./images/humidity.png" class="humidity-icon" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./images/wind.png" class="wind-icon" />
            <div>
              <p class="wind">50%</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Weather -->
    </div>    
    <script src="./weather-app-script.js"></script>
  </body>
</html>
